    <!-- Required for polymer to recognize this -->
    <script>
        Polymer({
            is: 'sws-home-view'

        });
        let o = document.getElementById("btn");
        let h = o.offsetHeight;
        let w = o.offsetWidth;

        function getCSS(obj,style){
            if(window.getComputedStyle){
                return getComputedStyle(obj)[style];
            }
            return obj.currentStyle[style];
        }
        let oParent = document.getElementById('horizontal');
        let oLeft = oParent.getElementsByTagName('div')[0];
        let oCenter = oParent.getElementsByTagName('div')[1];
        let oRight = oParent.getElementsByTagName('div')[2];
        function eqHeight(obj1,obj2){
            let oDis = obj1.clientHeight - obj2.clientHeight;
            if(oDis > 0){
                obj2.style.paddingBottom = parseFloat(getCSS(obj2,'padding-bottom')) + oDis + 'px';
            }else{
                obj1.style.paddingBottom = parseFloat(getCSS(obj1,'padding-bottom')) +  Math.abs(oDis) + 'px';
            }
        }
        eqHeight(oLeft,oCenter);
        eqHeight(oLeft,oRight);
    </script>
