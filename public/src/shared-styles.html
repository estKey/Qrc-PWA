<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .card {
        margin: 8px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

	  .thick-card {
		margin: 16px;
        padding: 0px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }


      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

	  .top-header {
		margin: 8px;
		padding: 4px;
	  }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }

      details {
          border: 1px solid #E1E1E1;
          border-radius: 5px;
          box-shadow: 0 1px 4px rgba(0, 0, 0, .4);
          color: #363636;
          margin: 0 0 .4em;
          padding: 1%;
      }
      details[open] {
          background: #E1E1E1;
      }
      summary {
          background: -webkit-linear-gradient(top, #FAFAFA 50%, #E1E1E1 50%);
          border-radius: 5px;
          cursor: pointer;
          font-size: .8em;
          font-weight: bold;
          margin: -1%;
          padding: 8px 0;
          position: relative;
          width: 102%;
      }
      summary:hover, details[open] summary {
          background: #E1E1E1;
      }
      summary::-webkit-details-marker {
          display: none
      }
      summary:before{
          border-radius: 5px; content: "+";
          color: #363636;
          display: block;
          float: left;
          font-size: 1.5em;
          font-weight: bold;
          margin: -2px 10px 0 10px;
          padding: 0;
          text-align: center;
          width: 20px;
      }
      details[open] summary:before {
          content: "-";
          margin-top: -4px;
      }
      p {
          font-size: .8em;
      }

      nav a {
          display: block;
      }

    </style>
  </template>
</dom-module>
